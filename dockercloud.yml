config:
  image: beshkenadze/docker-cloud-php:config
  target_num_containers: 1
  stdin_open: true
  tty: true
  volumes:
    - /etc/nginx
  tags:
    - staging
    - web
code:
  image: beshkenadze/docker-cloud-php:code
  target_num_containers: 1
  stdin_open: true
  tty: true
  volumes:
    - /var/www/app
  tags:
    - staging
    - web
nginx:
  image: nginx:alpine
  target_num_containers: 1
  volumes_from:
    - config
    - code
  ports:
    - "80:80"
  links:
    - php
  tags:
    - staging
    - web
php:
  image: php:fpm-alpine
  target_num_containers: 1
  volumes_from:
    - code
  ports:
    - "9000"
  tags:
    - staging
    - web
